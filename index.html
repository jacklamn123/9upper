<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9upper Online</title>

    <!-- ✅ Load Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .definition-box {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            background-color: #f0f0f0;
        }
    </style>

    <script>
        // ✅ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB1PPLZl8380-xEpyVX3z8ya9eRji2H-uk",
            authDomain: "upper-2c864.firebaseapp.com",
            databaseURL: "https://upper-2c864-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "upper-2c864",
            storageBucket: "upper-2c864.firebasestorage.app",
            messagingSenderId: "1065732661608",
            appId: "1:1065732661608:web:2db40ab8d60697b34f6dd",
            measurementId: "G-F348XKS47Q"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
    </script>
</head>
<body>
    <h1>9upper Online Multiplayer</h1>

    <!-- ✅ Name Input Before Creating/Joining -->
    <div id="nameInput">
        <input type="text" id="playerNameInput" placeholder="Enter Your Name">
        <button onclick="confirmName()">Continue</button>
    </div>

    <div id="setupArea" class="hidden">
        <button onclick="createGame()">Create Game</button>
        <input type="text" id="gameCodeInput" placeholder="Enter Game Code">
        <button onclick="joinGame()">Join Game</button>
    </div>

    <div id="gameArea" class="hidden">
        <h2>Game Code: <span id="gameCodeDisplay"></span></h2>

        <!-- ✅ Waiting Room: Display Players -->
        <div id="waitingRoom">
            <h2>Players in Room</h2>
            <div id="playerList"></div>
            <button id="startGameButton" class="hidden" onclick="startGame()">Start Game</button>
        </div>

        <div id="gameContent" class="hidden">
            <h3 id="roundInfo"></h3>
            <div id="termDisplay"></div>
            <h3>Your Role: <span id="playerRole"></span></h3>
            
            <!-- ✅ Correct Definition Display -->
            <div id="correctDefinition" class="hidden">
                <h3>Real Definition: <span id="realDefinitionText"></span></h3>
            </div>

            <!-- ✅ Players submit fake definitions -->
            <div id="definitionForm" class="hidden">
                <textarea id="playerDefinition" placeholder="Enter your definition..."></textarea>
                <button onclick="submitDefinition()">Submit</button>
            </div>

            <!-- ✅ Judge selects the best definition -->
            <div id="judgeDecision" class="hidden">
                <h3>Pick the correct definition:</h3>
                <div id="judgeOptions"></div>
            </div>

            <div id="results" class="hidden"></div>
            <button id="nextRound" class="hidden" onclick="nextRound()">Next Round</button>
        </div>
    </div>

    <script>
        var gameCode = ""; 
        var playerName = "";
        var terms = {
            "Bonkers": "Crazy or absurd behavior.",
            "Gobbledegook": "Nonsense or jargon.",
            "Snollygoster": "A shrewd but dishonest person.",
            "Absquatulate": "To leave abruptly.",
            "Gadzooks": "An exclamation of surprise."
        };
        var termKeys = Object.keys(terms);

        function confirmName() {
            playerName = document.getElementById("playerNameInput").value.trim();
            if (playerName === "") {
                alert("Please enter a valid name!");
                return;
            }
            document.getElementById("nameInput").classList.add("hidden");
            document.getElementById("setupArea").classList.remove("hidden");
        }

        function createGame() {
            gameCode = Math.random().toString(36).substr(2, 6).toUpperCase();
            db.ref("games/" + gameCode).set({
                round: 1,
                term: "",
                definitions: {},
                judge: "",
                status: "waiting",
                players: {},
                host: playerName
            }).then(function() {
                document.getElementById("gameCodeDisplay").innerText = gameCode;
                document.getElementById("setupArea").classList.add("hidden");
                document.getElementById("gameArea").classList.remove("hidden");
                db.ref("games/" + gameCode + "/players/" + playerName).set(true);
                listenForUpdates();
            });
        }

        function joinGame() {
            gameCode = document.getElementById("gameCodeInput").value.toUpperCase();
            if (!gameCode) {
                alert("Please enter a valid game code!");
                return;
            }
            db.ref("games/" + gameCode).get().then(function(snapshot) {
                if (snapshot.exists()) {
                    document.getElementById("gameCodeDisplay").innerText = gameCode;
                    document.getElementById("setupArea").classList.add("hidden");
                    document.getElementById("gameArea").classList.remove("hidden");
                    db.ref("games/" + gameCode + "/players/" + playerName).set(true);
                    listenForUpdates();
                } else {
                    alert("Game not found!");
                }
            });
        }

        function listenForUpdates() {
            db.ref("games/" + gameCode).on("value", function(snapshot) {
                var gameData = snapshot.val();
                if (!gameData) return;

                if (gameData.players) {
                    var playerList = Object.keys(gameData.players).map(name => `<li>${name}</li>`).join("");
                    document.getElementById("playerList").innerHTML = `<ul>${playerList}</ul>`;

                    if (gameData.host === playerName) {
                        document.getElementById("startGameButton").classList.remove("hidden");
                    }
                }

                if (gameData.status === "playing") {
                    document.getElementById("waitingRoom").classList.add("hidden");
                    document.getElementById("gameContent").classList.remove("hidden");
                    document.getElementById("roundInfo").innerText = "Round " + gameData.round;
                    document.getElementById("termDisplay").innerHTML = `<h3>Term: ${gameData.term}</h3>`;
                    document.getElementById("playerRole").innerText = gameData.roles[playerName];

                    if (gameData.roles[playerName] === "Judge") {
                        document.getElementById("judgeDecision").classList.remove("hidden");
                    } else if (gameData.roles[playerName] === "Fake Definition") {
                        document.getElementById("definitionForm").classList.remove("hidden");
                    } else if (gameData.roles[playerName] === "Correct Definition") {
                        document.getElementById("correctDefinition").classList.remove("hidden");
                        document.getElementById("realDefinitionText").innerText = gameData.correctDefinition;
                    }
                }
            });
        }
    </script>
</body>
</html>
